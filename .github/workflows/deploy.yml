name: Deploy

on:
  push:
    branches:
    - main

env:
  FORCE_COLOR: 2

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Build movies site
        run: |
          npm ci
          npm run build
          cp -r out /build/movies
        working-directory: /
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

  test:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - uses: ./.github/actions/run-movies-tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.page_url }}/movies/
          MOVIES_USERNAME: ${{ secrets.MOVIES_USERNAME }}
          MOVIES_PASSWORD: ${{ secrets.MOVIES_PASSWORD }}
